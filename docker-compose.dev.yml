version: '3'
services:
  node-app:
    build:
      target: development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
      - BASE_URL=${BASE_URL}
    command: npm run dev

  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack